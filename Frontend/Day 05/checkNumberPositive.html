<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Number are positive are netagive numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div class="card">
        <div>
            <label>Number 1:</label>
            <input id="num_1" type="number">
        </div>
        <div>
            <label>Number 2:</label>
            <input id="num_2" type="number">
        </div>
        <button id="btnId" >check</button>
        <h1></h1>
    </div>
    <script>
        $(document).ready(function(){
            $('#btnId').on('click',function(){
                var numval = $('#num_1').val();
                if(numval>0 && numval<70){
                    $('h1').text(numval+'is a positive number and greate than zero');
                }else if(numval<0){
                    $('h1').text(numval+'is a negative number');
                }else if(numval>70){
                    $('h1').text(numval+'is greater than 70');
                }
            })
        })
    </script>
</body>
</html>
