<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="card">
            <div>
                <label>Numbers 1:</label>
                <input id="num_1" type="text" placeholder="Enter Any Number">
            </div>
            <div>
                <label>Numbers 2:</label>
                <input id="num_2" type="number" placeholder="Enter Any Number">
            </div>
                <button type="button" >Check</button>
                <input id="resultId">
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('button').on('click',function(){
                // alert('heyheyhey')
                var firstNum = parseInt($('#num_1').val());
                var secondNum = parseInt($('#num_2').val());
                console.log(firstNum);
                console.log(secondNum);
                if($('#num_1').val() !==""){
                // console.log($('#num_1').val());
            }
                if(firstNum > secondNum){
                    // alert("1254121");
                    $('#resultId').val(firstNum+' is greater than '+secondNum);
                }else if(secondNum > firstNum){
                    $('#resultId').val(secondNum+' is greater than '+firstNum);
                }else if(firstNum == secondNum){
                    $('#resultId').val("Both are equal");
                }else{
                    $('#resultId').val("Please enter the numbers");
                }
            })
        });
    </script>
</body>
</html>
