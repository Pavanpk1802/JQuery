<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="card">
            <div>
                <label>Length:</label>
                <input id="num_1" type="number" placeholder="Enter Any Number">
            </div>
            <div>
                <label>Breadth:</label>
                <input id="num_2" type="number" placeholder="Enter Any Number">
            </div>
            <div>
                <label>Area:</label>
                <p id="num_3" ></p>
            </div>
            <div>
                <label>Perimeter:</label>
                <p id="num_4" ></p>
            </div>
                <button id="areaId" type="button">Area</button>
                <!-- <input id="resultId"> -->
        </div>
    </div>
    <script>
        $(document).ready(function(){
          $(document).on('click','#areaId',function(){
            var lengthVal = $("#num_1").val();
            var breadthVal = $("#num_2").val();
            
            var peri = 2*(lengthVal + breadthVal);
            var areaValue = (lengthVal *  breadthVal);
            $("#num_3").text(areaValue);
            $("#num_4").text(peri);
           })
