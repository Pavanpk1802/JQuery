<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <label>Cost Price:</label>
            <input id="costId" type="number" />
        </div>
        <div>
            <label>Selling Price:</label>
            <input id="saleId" type="number" />
        </div>
        <button type="button" >check</button>
        <h1 id="resultId" ></h1>
        
    </div>
    <script type="text/javascript">
        $('button').on('click',function(){
            var costVal = $('#costId').val();
            var saleVal = $('#saleId').val();
            var profit = saleVal-costVal;
            var loss = costVal-saleVal; 
            if(profit>0){
                $('#resultId').text(profit+' profit');
            }else if(profit<0){
                $('#resultId').text(loss+' loss');
            }else{
                $('#resultId').text('No profit No loss')
            }
        })
    </script>
</body>
</html>
