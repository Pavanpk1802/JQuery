<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container bg-primary-subtle ">
        <div>
            <label>Attendance as A</label>
            <input id="attendanceId" type="number" />
        </div>
        <div>
            <label>Medical report as M</label>
            <select id="medicalId" >
                <option value="-1" >--select--</option>
                <option value="1" >Yes</option>
                <option value="2" >No</option>
            </select>
        </div>
            <input id="checkId" type="button" value="check"/>
            <h2></h2>
    </div>
    <script type="text/javascript" >
        $(document).ready(function(){
            $("#checkId").on("click",function(){
                var attendanceVal = $("#attendanceId").val();
                var medicalVal = $("#medicalId option:selected").val();
                if(attendanceVal>=75 && medicalVal==1){
                    $('h2').text("Yes| allowed to write the exam"+attendanceVal);
                }else if(attendanceVal>=75 && medicalVal==2){
                    $('h2').text("yes|| allowed to write the exam"+attendanceVal);
                }else if(attendanceVal<=75 && medicalVal==1){
                    $('h2').text("yes yes allowed to write the exam"+attendanceVal);
                }else if(attendanceVal<=75 && medicalVal==2){
                    $('h2').text("Not allowed to write the exam"+attendanceVal);
                }else{
                    $('h2').text("please select the medical");
                }
            });
        });
    </script>
</body>
</html>
