<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="card">
            <div>
                <label>Numbers 1:</label>
                <input id="num_1" type="text" placeholder="Enter week days only">
            </div>
                <button type="button" >Check</button>
                <input id="resultId">
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var weekData = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday']
             $('button').on('click',function(){
                var numVal = $('#num_1').val();
                if(numVal==0){
                    $('#resultId').val("please enter a valid number");    
                }else if(numVal==1){
                    $('#resultId').val(weekData[numVal-1]);
                }else if(numVal==2){
                    $('#resultId').val(weekData[numVal-1]);
                }else if(numVal==3){
                    $('#resultId').val(weekData[numVal-1]);
                }else if(numVal==4){
                    $('#resultId').val(weekData[numVal-1]);
                }else if(numVal==5){
                    $('#resultId').val(weekData[numVal-1]);
                }else if(numVal==6){
                    $('#resultId').val(weekData[numVal-1]);
                }else if(numVal==7){
                    $('#resultId').val(weekData[numVal-1]);
                }
                
        })
      })
    </script>
</body>
</html>
